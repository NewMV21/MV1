name: Parallel TradingView Scraper

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Ensures one shard failing doesn't stop the others
      matrix:
        # We explicitly define the start/end for each shard to avoid YAML math errors
        include:
          - shard: 0
            start: 0
            end: 149
          - shard: 1
            start: 150
            end: 299
          - shard: 2
            start: 300
            end: 449
          - shard: 3
            start: 450
            end: 599
          - shard: 4
            start: 600
            end: 749

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager beautifulsoup4 gspread google-auth

      - name: Run Scraper Shard
        env:
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
          START_INDEX: ${{ matrix.start }}
          END_INDEX: ${{ matrix.end }}
          CHECKPOINT_FILE: "checkpoint_${{ matrix.shard }}.txt"
        run: python run_scraper.py
